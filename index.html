<!DOCTYPE html>
<html>
	<head>
		<title>Angular JS</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/angular.min.js" type="text/javascript"></script>
		<script src="js/links.js" type="text/javascript"></script>
	</head>
	<body ng-app>
		<div class="container" ng-controller="ControladorPaginas">
			<div class="panel">
				<label>Nombre: </label>
				<input type="text" placeholder="Escribe tu nombre" ng-model="nombre">
				<input type="text" placeholder="Color" ng-model="color">
			</div>

			<h1 class="text-{{color}}">Ejemplos AngularJS</h1>
			<h1 class="text-{{color}}">Hola {{nombre}}!</h1>
			<hr>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
						<input type="text" class="form-control" placeholder="Buscar Ejemplos" ng-model="buscar.nombre">
					</div>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>
										<a href="" ng-click="ordenarPor('nombre')">
											Nombre/s
										</a>
										<span class="caret" style="cursor: pointer" ng-click="ordenarPor('-nombre')"></span>
									</th>
									<th>Descripcion</th>
									<th>URL</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="pagina in paginas | orderBy:ordenSeleccionado | filter:buscar">
									<td>{{pagina.nombre}}</td>
									<td>{{pagina.descripcion}}</td>
									<td><a class="btn btn-lg btn-primary" href="{{pagina.url}}">Ir</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

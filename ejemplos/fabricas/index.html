<!DOCTYPE html>
<html>
	<head>
		<title>Fabricas como Servicios</title>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link href="../../css/bootstrap.min.css" type="text/css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
		<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../js/angular.min.js" type="text/javascript"></script>
		<script src="js/fabricas.js" type="text/javascript"></script>
	</head>
	<body ng-app="miAp">
		<div class="container">
			<h1>Compartir datos entre controladores utilizando Fabricas</h1>
			<hr>
			
			<span class="lead text-info">Controlador Uno</span>
			<div ng-controller="ControladorUno">
				<input type="text" size="50" ng-model="nuevoMensaje">
				<button type="button" class="btn btn-success" ng-click="nuevo()">Guardar</button>
				<h3 class="text-info">{{dato.mensaje}}</h3>
			</div>

			<hr>

			<span class="lead text-warning">Controlador Dos</span>
			<div ng-controller="ControladorDos">
				<input type="text" size="50" ng-model="nuevoMensaje">
				<button type="button" class="btn btn-success" ng-click="nuevo()">Guardar</button>
				<h3 class="text-warning">{{dato.mensaje}}</h3>
			</div>

			<hr>

			<div ng-controller="ControladorTres">
				<button type="button" class="btn btn-primary" ng-click="resetear()">Mensaje Inicial</button>
			</div>

		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Formularios</title>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link href="../../css/bootstrap.min.css" type="text/css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
		<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../js/angular.min.js" type="text/javascript"></script>
		<script src="js/formulario.js" type="text/javascript"></script>		
	</head>
	<body ng-app>
		<div class="container" ng-controller="ControladorFormulario">
			<h1>Formulario de AngularJS</h1>
			<hr>

			<form role="form" name="forma">
				<div class="form-group" ng-class="{'has-error': forma.nombreU.$invalid, 'has-success': forma.nombreU.$valid}">
					<label for="inputNombre">Nombre</label>
					<input id="inputNombre" type="text" class="form-control" placeholder="Nombre" name="nombreU" ng-model="usuario.nombre" required>
				</div>
				
				<div class="form-group" ng-class="{'has-error': forma.emailU.$invalid, 'has-success': forma.emailU.$valid}">
					<label for="inputEmail">Email</label>
					<input id="inputEmai" type="email" class="form-control" placeholder="Email"  name="emailU" ng-model="usuario.email" required>
					<div ng-show="forma.emailU.$dirty && forma.emailU.$invalid">
						<p class="help-block text-danger" ng-show="forma.emailU.$error.required">Cambo obligatorio</p>
						<p class="help-block text-danger" ng-show="forma.emailU.$error.email">Email invalido</p>
					</div>
				</div>

				<div class="checkbox">
					<label>
						<input type="checkbox" name="aceptarU" ng-model="usuario.aceptar" required>Acepto.
					</label>
				</div>
				<button type="button" class="btn btn-success" ng-disabled="forma.$invalid">Registrar</button>
			</form>

			<hr>

			<span class="lead text-primary"></span>
			
		</div>
	</body>
</html>
